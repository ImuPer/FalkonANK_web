about.title: "About Us"
button.back_to_shop: "Back to Shop"
about.paragraph1: "We are an organization based in Paris, France, founded by the Cape Verdean diaspora to strengthen the connection between the Cape Verdean community abroad and local merchants in Cape Verde. Our e-commerce website is designed to facilitate direct trade between diaspora members and local sellers, providing a unique shopping experience for our customers."
about.paragraph2: "We primarily focus on the food sector, allowing the Cape Verdean diaspora to purchase products directly from local merchants in Cape Verde. Our system enables customers to buy and instruct their family or recipients to collect products at the point of sale, or opt for home delivery, ensuring greater convenience and flexibility."
about.paragraph3: "Our commitment is to quality, authenticity, and supporting the local economy, promoting the growth and development of commerce in Cape Verde through an innovative and accessible digital platform."
about.image_alt: "About Us Image"

