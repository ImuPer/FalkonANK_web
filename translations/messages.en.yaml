cgu:
  title: "Terms and Conditions of Use"
  last_update: "Last update:"
  heading: "üìù Terms and Conditions of Use (T&C)"
  section1:
    title: "Platform Purpose"
    content: >
      This platform connects the Cape Verdean diaspora with local merchants
      in Cape Verde. Members of the diaspora can purchase products for their families.
      These products are either collected locally or delivered to beneficiaries
      through our partners.
  section2:
    title: "Access to the Service"
    item1: "Free registration with user account creation"
    item2: "Mandatory acceptance of these Terms and Conditions"
    item3: "Providing accurate and up-to-date information"
  section3:
    title: "Order Process"
    item1: "Selection of products from merchants"
    item2: "Online payment through a secure system"
    item3: "Collection or delivery of products in Cape Verde"
  section4:
    title: "Role of the Platform"
    content: >
      The platform acts as an intermediary. Merchants are responsible
      for the quality, availability, and delivery of products.
  section5:
    title: "User Commitments"
    item1: "Honest and lawful use of the platform"
    item2: "Prohibition of fake accounts or fraudulent activities"
    item3: "Respect for other users and merchants"
  section6:
    title: "Payment and Security"
    content: >
      All payments are processed by certified providers.
      No banking information is stored on our servers.
  section7:
    title: "Delivery / Collection"
    content: >
      The collection method depends on the merchant (delivery or pickup).
      Details are shown before payment.
  section8:
    title: "Liability"
    content: >
      The platform is not responsible for delays, stock shortages,
      or direct disputes with merchants.
      However, we remain available to help resolve any issues.
  section9:
    title: "Data Protection"
    content: >
      Your personal data is protected in accordance with applicable laws (GDPR).
      Please consult our Privacy Policy for more details.
  section10:
    title: "Changes to the Terms"
    content: >
      We reserve the right to modify these terms at any time.
      Users will be notified in case of significant changes.
  section11:
    title: "Contact"
    content: "For any questions or suggestions:"
  accept:
    text: >
      By using our platform, you fully and unconditionally accept these terms.
    thanks: "Thank you for your trust."

#--------------------- privacy-----------------------------------------
privacy:
  title: "Privacy Policy"
  heading: "üîí Privacy Policy"
  last_update: "Last update:"

  section1:
    title: "Introduction"
    content: >
      This privacy policy explains how we collect, use, store,
      and protect your personal data when you use our platform.

  section2:
    title: "Collected Data"
    intro: "We collect the following information:"
    item1: "First and last name"
    item2: "Email address"
    item3: "Postal address (delivery or billing)"
    item4: "Order history"
    item5: "Browsing data (cookies, if accepted)"

  section3:
    title: "Use of Data"
    intro: "Your data is used to:"
    item1: "Create and manage your user account"
    item2: "Ensure proper order processing and deliveries"
    item3: "Improve our platform and services"
    item4: "Communicate with you (confirmations, notifications, customer support)"

  section4:
    title: "Data Sharing"
    content: >
      Your personal data is shared only with service providers
      required to perform the services (payment, delivery).
      No data is sold to third parties.

  section5:
    title: "Security"
    content: >
      We implement all necessary technical and organizational measures
      to protect your data against unauthorized access, loss, or destruction.

  section6:
    title: "Data Retention"
    content: >
      Your data is retained as long as your account is active
      and for up to 3 years after your last activity.

  section7:
    title: "Your Rights"
    intro: "In accordance with GDPR, you have the following rights:"
    item1: "Access to your personal data"
    item2: "Correction or update of your information"
    item3: "Deletion of your account and personal data"
    item4: "Objection to certain data processing activities"
    contact: "To exercise your rights, please contact us at:"

  section8:
    title: "Cookies"
    content: >
      We use cookies to enhance your user experience.
      You can accept or decline cookies through your browser settings.

  section9:
    title: "Changes"
    content: >
      This policy may be updated at any time.
      In case of significant changes, you will be notified
      via the platform or by email.

  section10:
    title: "Contact"
    content: "For any questions regarding this policy:"

  accept:
    text: "By using our platform, you accept this Privacy Policy."

