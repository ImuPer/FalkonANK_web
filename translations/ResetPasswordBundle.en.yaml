reset_password:
  check_email:
    message: >
      If an account matching your email exists, then an email has been sent with a link to reset your password.
      This link will expire %time%.
    expiration_message_key: in %expiration%
    expiration_message_data:
      expiration: 1h
    title: "Email sent!"
    retry: >
      If you do not receive the email, please check your spam folder or %link%.
    try_again: "try again"

request_title: Reset your password
request_heading: Forgot your password?
request_instruction: Enter your email address and we will send you a link to reset your password.
email_placeholder: Enter your email address
request_submit: Send password reset email
