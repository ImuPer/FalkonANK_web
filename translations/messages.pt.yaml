# ----------about page-------------------------------------------------------------------------
about_us_title: "Sobre Nós"
back_to_store: "Voltar à loja"
about_us_paragraph_1: "Somos uma organização sediada em Paris, França, criada pela diáspora cabo‑verdiana com o objetivo de fortalecer a conexão entre a comunidade cabo‑verdiana no exterior e os comerciantes locais em Cabo Verde. Nosso site de e‑commerce foi projetado para facilitar o comércio direto entre os membros da diáspora e os vendedores locais, promovendo uma experiência única de compras para nossos clientes."
about_us_paragraph_2: "Focamos principalmente no setor alimentar, permitindo que a diáspora cabo‑verdiana compre produtos diretamente de comerciantes locais em Cabo Verde. Nosso sistema possibilita que os clientes façam compras e instruam seus familiares ou destinatários a irem buscar os produtos nos pontos de venda, ou optem por entrega ao domicílio, garantindo maior conveniência e flexibilidade."
about_us_paragraph_3: "O nosso compromisso é com a qualidade, a autenticidade e o apoio à economia local, promovendo o crescimento e o desenvolvimento do comércio em Cabo Verde através de uma plataforma digital inovadora e acessível."


