reset_password:
  check_email:
    message: >
      Si existe una cuenta asociada a tu correo electrónico, se ha enviado un email con un enlace para restablecer tu contraseña.
      Este enlace expirará %time%.
    expiration_message_key: en %expiration%
    expiration_message_data:
      expiration: 1h
    title: "¡Correo enviado!"
    retry: >
      Si no recibes el correo, revisa tu carpeta de spam o %link%.
    try_again: "intentar de nuevo"

request_title: Restablecer tu contraseña
request_heading: ¿Olvidaste tu contraseña?
request_instruction: Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
email_placeholder: Ingresa tu dirección de correo electrónico
request_submit: Enviar correo de restablecimiento de contraseña
