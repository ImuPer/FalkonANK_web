about.paragraph1: "Somos una organizaci√≥n con sede en Par√≠s, Francia, creada por la di√°spora caboverdiana con el objetivo de fortalecer la conexi√≥n entre la comunidad caboverdiana en el extranjero y los comerciantes locales en Cabo Verde. Nuestro sitio de comercio electr√≥nico est√° dise√±ado para facilitar el comercio directo entre los miembros de la di√°spora y los vendedores locales, proporcionando una experiencia de compra √∫nica a nuestros clientes."
about.paragraph2: "Nos centramos principalmente en el sector alimentario, permitiendo que la di√°spora caboverdiana compre productos directamente de los comerciantes locales en Cabo Verde. Nuestro sistema permite a los clientes comprar e instruir a sus familiares o destinatarios para recoger los productos en los puntos de venta, o elegir la entrega a domicilio, garantizando mayor comodidad y flexibilidad."
