# ---------about page---------------
about_us_title: "Sobre Nosotros"
back_to_store: "Volver a la tienda"
about_us_paragraph_1: "Somos una organización con sede en París, Francia, creada por la diáspora caboverdiana con el objetivo de fortalecer la conexión entre la comunidad caboverdiana en el extranjero y los comerciantes locales en Cabo Verde. Nuestro sitio de comercio electrónico fue diseñado para facilitar el comercio directo entre los miembros de la diáspora y los vendedores locales, ofreciendo una experiencia de compra única a nuestros clientes."
about_us_paragraph_2: "Nos enfocamos principalmente en el sector alimentario, permitiendo que la diáspora caboverdiana compre productos directamente de comerciantes locales en Cabo Verde. Nuestro sistema permite que los clientes hagan compras e instruyan a familiares o destinatarios a recoger los productos en los puntos de venta, o elijan la entrega a domicilio, garantizando mayor conveniencia y flexibilidad."
about_us_paragraph_3: "Nuestro compromiso es con la calidad, la autenticidad y el apoyo a la economía local, promoviendo el crecimiento y desarrollo del comercio en Cabo Verde a través de una plataforma digital innovadora y accesible."

