reset_password:
  check_email:
    message: >
      Se uma conta correspondente ao seu email existir, então um email foi enviado com um link para redefinir sua senha.
      Esse link irá expirar %time%.
    expiration_message_key: em %expiration%
    expiration_message_data:
      expiration: 1h
    title: "Email enviado!"
    retry: >
      Caso não receba o email, verifique sua caixa de spam ou %link%.
    try_again: "tente novamente"

request_title: Redefinir sua senha
request_heading: Esqueceu sua senha?
request_instruction: Digite seu endereço de e-mail e enviaremos um link para redefinir sua senha.
email_placeholder: Digite seu endereço de e-mail
request_submit: Enviar e-mail de redefinição de senha
