# --------------about page---------------------------------------
about_us_title: "À propos de nous"
back_to_store: "Retourner à la boutique"
about_us_paragraph_1: "Nous sommes une organisation basée à Paris, France, créée par la diaspora cap‑verdienne dans le but de renforcer le lien entre la communauté cap‑verdienne à l’étranger et les commerçants locaux au Cabo‑Vert. Notre site e‑commerce a été conçu pour faciliter le commerce direct entre les membres de la diaspora et les vendeurs locaux, offrant une expérience d'achat unique à nos clients."
about_us_paragraph_2: "Nous nous concentrons principalement sur le secteur alimentaire, permettant à la diaspora cap‑verdienne d’acheter des produits directement auprès des commerçants locaux au Cabo‑Vert. Notre système permet aux clients de passer commande et d’instruire leurs proches ou bénéficiaires à venir récupérer les produits sur place, ou d’opter pour une livraison à domicile, assurant ainsi plus de commodité et de flexibilité."
about_us_paragraph_3: "Notre engagement porte sur la qualité, l’authenticité et le soutien à l’économie locale, favorisant la croissance et le développement du commerce au Cabo‑Vert via une plateforme digitale innovante et accessible."


